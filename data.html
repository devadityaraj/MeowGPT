<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowGPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black;
            color: #d1d5db;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 90%;
            width: 100%;
            max-height: 90vh;
            background: #40414f;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .chat-header {
            background: #202123;
            padding: 1rem;
            text-align: center;
            color: #d1d5db;
            font-size: 1.2rem;
            border-bottom: 1px solid #3a3b4d;
        }
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #343541;
        }
        .message {
            display: flex;
            align-items: center;
            max-width: 75%;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .message.user {
            align-self: flex-end;
            background-color: #0b93f6;
            color: white;
            border-radius: 8px 8px 0 8px;
        }
        .message.meowgpt {
            align-self: flex-start;
            background-color: #444654;
            color: white;
            border-radius: 8px 8px 8px 0;
        }
        .message.typing-indicator {
            background: none;
            color: #a1a1a1;
            font-style: italic;
        }
        .chat-input-container {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: #40414f;
            border-top: 1px solid #3a3b4d;
        }
        .chat-input {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            margin-right: 0.5rem;
            background: #3a3b4d;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        .chat-input::placeholder {
            color: #a1a1a1;
        }
        .send-button {
            padding: 0.5rem 1rem;
            background: #0b93f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
        }
        .send-button:hover {
            background: #0080e6;
        }
        .send-button i {
            margin-left: 0.5rem;
        }
        
        @media (min-width: 768px) {
            .chat-container {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            MeowGPT
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type a message..." onkeydown="handleKeyDown(event)" />
            <button class="send-button" onclick="sendMessage()">
                Send
            </button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var input = document.getElementById('chatInput');
            var message = input.value.trim();
            if (message) {
                displayMessage('user', message);
                input.value = '';
                setTimeout(() => {
                    displayTypingIndicator();
                    setTimeout(() => {
                        removeTypingIndicator();
                        displayMessage('meowgpt', generateMeowResponse(message));
                    }, 1000 + Math.random() * 1000); // Simulate typing delay
                }, 500);
            }
        }

        function displayMessage(sender, message) {
            var chatMessages = document.getElementById('chatMessages');
            var messageElement = document.createElement('div');
            messageElement.className = 'message ' + sender;
            chatMessages.appendChild(messageElement);
            
            if (sender === 'meowgpt') {
                typeMessage(messageElement, message);
            } else {
                messageElement.innerText = message;
            }
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function typeMessage(element, message) {
            var words = message.split(' ');
            var index = 0;
            function addWord() {
                if (index < words.length) {
                    element.innerText += (index > 0 ? ' ' : '') + words[index];
                    index++;
                    setTimeout(addWord, 150); // Delay between words
                }
            }
            addWord();
        }

        function generateMeowResponse(message) {
            var words = message.split(' ');
            var emojis = ['üò∫', 'üêæ', 'üò∏', 'üòª', 'üòº', 'üòΩ', 'üòπ', 'üòæ'];
            var randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            if (words.length <= 4) {
                return 'Meow ' + randomEmoji;
            } else {
                var meowCount = Math.floor(Math.random() * 5) + 4; // Random number between 4 and 8
                return 'Meow '.repeat(meowCount).trim() + ' ' + randomEmoji;
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function displayTypingIndicator() {
            var chatMessages = document.getElementById('chatMessages');
            var typingIndicator = document.createElement('div');
            typingIndicator.className = 'message meowgpt typing-indicator';
            typingIndicator.innerText = 'MeowGPT is typing...';
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            var typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
    </script>
</body>
</html>
